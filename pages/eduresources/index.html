<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HSC Chemistry</title>
</head>
<body>
  
  <div id="tabs">
    <ul>
      <li id = "tab1"><a href="">tab 1</a></li>
      <li id = "tab2"><a href="">tab 2</a></li>
      <li id = "tab3"><a href="">tab 3</a></li>
    </ul>

  </div>
  <div id="containers">
    <div id="tabPanel1"><p>Stuff in tab 1</p> </div>
    <div id="tabPanel2"><p>Stuff in tab 2</p> </div>
    <div id="tabPanel3"><p>Stuff in tab 3</p> </div>
  </div>

  <script type="text/javascript"> 

    var tabLinks;
    var tabPanels;

    window.onload = function() {
      tabLinks = document.getElementById("tabs").getElementsByTagName("li");
      tabPanels = document.getElementById("containers").getElementsByTagName("div");

      displayPanel(tabLinks[0]);

      for (var i = 0; i < tabLinks.length; i++) {
        tabLinks[i].onclick = function() {
          displayPanel(this);
          return false;
        }
      }
      console.log('Weber is cool');

    }

    function displayPanel(tabToActivate) {
      for (var i = 0; i < tabLinks.length; i++ ){
        if (tabLinks[i] == tabToActivate) {
          tabLinks[i].classList.add("active");
          tabPanels[i].style.display = "block";
        } else {
          tabLinks[i].classList.remove("active");
          tabPanels[i].style.display = "none";
        }
      }
    }
  </script>
</body>
</html>
