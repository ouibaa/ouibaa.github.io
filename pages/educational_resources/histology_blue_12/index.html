<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Histology slide viewer</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <nav>
    <div class="profile-image">
      <img src="./Assets/unilogo.jpg" alt="" />
    </div>
    <div class="nav-links">
      <ul>
        <li><a href="./slide_lists">Slide List</a></li>
        <li><a href="./unit_list">Unit Links</a></li>
        <li><a href="./about">About</a></li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="slide_title">
    </div>
    <div class="content_sidebar">
      <div id="videoTab">
        <div id="slideVideo"></div>
      </div>
      <div id="infoTab">
        <h1>Slide details</h1>
        <div id="slideInfo"></div>
      </div>
      <div id="metadataTab">
        <h1>Slide metadata</h1>
        <div id="slideMetadata"></div>
      </div>
    </div>

    <div id="histology">
      <div class="mydivheader"></div>
      <div id="openseadragon" style="width: 100%; height: 100%;"></div>
    </div>
  </main>

  <!-- include the hardcoded JSON data for the slide info -->
  <script type="text/javascript" src="slidedata.js"></script>
  <script src="./openseadragon-bin-2.4.1/openseadragon.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
